<div class="card">
    <h5>Terminate</h5>
    <p-table [value]="terminateList" showGridlines [rowHover]="true" [tableStyle]="{'min-width': '100rem'}">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Employee Code</th>
                <th>Employee Name</th>
                <th>Project Code</th>
                <th>Site</th>
                <th>State</th>
                <th>Role</th>
                <th>Cluster Head Approval</th>
                <th>Department Head Approval</th>
            </tr>
        </ng-template>
        <ng-template #body let-terminate let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ terminate.employeeCode }}</td>
                <td>{{ terminate.employeeName }}</td>
                <td>{{ terminate.pCode }}</td>
                <td>{{ terminate.site }}</td>
                <td>{{ terminate.state }}</td>
                <td>{{ terminate.designation }}</td>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <p-button icon="pi pi-check" severity="primary" rounded />
                        <p-button icon="pi pi-times" severity="danger" rounded />
                    </div>
                </td>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <p-button icon="pi pi-check" severity="primary" rounded />
                        <p-button icon="pi pi-times" severity="danger" rounded />
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="100%" style="text-align: center; padding: 1rem 0; background-color: var(--surface-ground);">
                    No Records Found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
