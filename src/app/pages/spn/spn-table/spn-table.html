<div class="card">
    <div class="flex items-center justify-between">
        <h5>SPNs</h5>
        <p-button label="Add SPN" icon="pi pi-plus" (click)="addSpn()" />
    </div>
    <p-table [value]="spnList" showGridlines [rowHover]="true" [paginator]="true" [lazy]="true" [rows]="pageSize"
        [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true" [totalRecords]="spnListLength" [first]="first"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPage)="pageChange($event)">
        <ng-template #header>
            <tr>
                <th>SI. No</th>
                <th>SPN Code</th>
                <th>SPN Description</th>
                <th>Experience</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-spn let-i="rowIndex">
            <tr>
                <td>{{ i + 1}}</td>
                <td>{{ spn.spnCode}}</td>
                <td>{{ spn.spnDescription }}</td>
                <td>{{ spn.experience }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(spn)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="100%" style="text-align: center; padding: 1rem 0; background-color: var(--surface-ground);">
                    No Records Found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="spnId ? 'Edit SPN' : 'Add New SPN'" [modal]="true" [(visible)]="openSpn" 
    [style]="{width: '50rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="spnForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-2">
            <div class="grid col-span-1 gap-1">
                <label for="spn-code">SPN Code</label>
                <input type="text" pInputText formControlName="spnCode" id="spn-code" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="spn-description">SPN Description</label>
                <input type="text" pInputText formControlName="spnDescription" id="spn-description" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="experience">Experience</label>
                <p-select [options]="experiences" formControlName="experience" id="experience" 
                    optionLabel="year" optionValue="year" [filter]="true" filterBy="year" [showClear]="true" placeholder="Select Experience"
                    appendTo="body" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>{{ actionName }}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
