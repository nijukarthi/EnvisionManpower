<div class="card">
    <div class="flex items-center justify-between">
        <h5>Consultancies</h5>
        @if (loggedUserGroupId !== 360) {
            <p-button label="Add Consultancy" icon="pi pi-plus" routerLink="/home/consultancies/new" />
        }
    </div>
    <p-table [value]="consultancyList" showGridlines>
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Consultancy Name</th>
                <th>Hr Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Gst Number</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-consul let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ consul.consultancyName }}</td>
                <td>{{ consul.userName }}</td>
                <td>{{ consul.phoneNumber }}</td>
                <td>{{ consul.email }}</td>
                <td>{{ consul.gstNumber }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(consul)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="100%" style="text-align: center; padding: 1rem 0; background-color: var(--surface-ground);">
                    No Records Found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast />
<p-confirmdialog />
