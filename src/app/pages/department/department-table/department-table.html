<div class="card">
    <div class="flex items-center justify-between">
        <h5>Departments</h5>
        <p-button label="Add Department" icon="pi pi-plus" (click)="addDepartment()" />
    </div>
    <p-table [value]="departmentList" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Department Name</th>
                <th>Department Head</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-department let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ department.departmentName }}</td>
                <td>{{ department.departmentHead.userName }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(department)" [popup]="true" appendTo="body" />
                    <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="departmentId ? 'Edit Department' : 'Add New Department'" [modal]="true"
    [(visible)]="openNewDepartmentPopup" [style]="{width: '50rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-1">
            <div class="col-span-1 grid gap-1">
                <label for="department-name">Department Name</label>
                <input type="text" pInputText formControlName="departmentName" id="department-name" />
            </div>
            <div class="col-span-1 grid gap-1" formGroupName="departmentHead">
                <label for="department-head">Department Head</label>
                <p-select [options]="departmentHeadList" formControlName="userId" id="department-head" 
                    optionLabel="userName" optionValue="userId" [filter]="true" filterBy="userName" 
                    placeholder="Select Department Head" [showClear]="true" appendTo="body" />
            </div>
        </div>
        <div class="flex justify-start mt-4 w-full">
            <button pButton pRipple type="submit" class="w-full">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
