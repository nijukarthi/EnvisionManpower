<div class="card">
    <div class="flex items-baseline-last justify-between">
        <h5>Company Users</h5>
        <p-button label="Add Users" icon="pi pi-plus" (click)="addUser()" />
    </div>
    <div class="border border-[var(--p-content-border-color)] rounded-lg overflow-hidden">
        <p-table [value]="companyUserList" [rowHover]="true" [first]="first" [lazy]="true" [totalRecords]="companyUserListLength"
            [paginator]="true" [rows]="pageSize" [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPage)="pageChange($event)">
            <ng-template #header>
                <tr>
                    <th>SI No</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>User Group Name</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template #body let-user let-i="rowIndex">
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.userGroupName }}</td>
                    <td>
                        <p-menu #menu [model]="getMenuItems(user)" [popup]="true" appendTo="body" />
                        <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="100%" style="text-align: center; padding: 1rem 0; background-color: var(--surface-ground);">
                        No Records Found
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [header]="userId ? 'Edit Company User' : 'Add New Company User'" [modal]="true" 
    [(visible)]="openCompanyUser" [style]="{width: '50rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="companyUserForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-2">
            <div class="grid col-span-1 gap-1">
                <label for="username">Username</label>
                <input type="text" pInputText formControlName="userName" id="username" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="email">Email</label>
                <input type="email" pInputText formControlName="email" id="email" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="user-group">User Group</label>
                <p-select [options]="userGroupList" formControlName="userGroupId" id="user-group" 
                  optionLabel="userGroupName" optionValue="userGroupId" [filter]="true" filterBy="userGroupName" 
                  (onChange)="selectedUserGroup($event.value)" placeholder="Select User Group" [showClear]="true" appendTo="body" />
            </div>
            @if (showDepartments) {
                <div class="grid col-span-1 gap-1">
                    <label for="department">Department</label>
                    <p-multiselect [options]="departmentList" [formControl]="departmentsControl" id="department" 
                       optionLabel="departmentName" optionValue="departmentId" display="chip" 
                       [filter]="true" [maxSelectedLabels]="3" filterBy="departmentName" [showClear]="true" 
                       (onChange)="selectDepartments($event.value)" placeholder="Select Departments" appendTo="body" />
                </div>
            }
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit" class="w-full">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
