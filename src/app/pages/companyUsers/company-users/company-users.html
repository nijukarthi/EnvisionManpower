<div class="card">
    <div class="flex items-center justify-between">
        <h5>Company Users</h5>
        <p-button label="Add Users" icon="pi pi-plus" (click)="addUser()" />
    </div>
    <p-table [value]="companyUserList" showGridlines [rowHover]="true" 
        [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>User Name</th>
                <th>Email</th>
                <th>User Group Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-user let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.userGroupName }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(user)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Add New Company User" [modal]="true" [(visible)]="openCompanyUser" [style]="{width: '50rem'}">
    <form [formGroup]="companyUserForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-2">
            <div class="grid col-span-1 gap-1">
                <label for="username">Username</label>
                <input type="text" pInputText formControlName="userName" id="username" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="email">Email</label>
                <input type="email" pInputText formControlName="email" id="email" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="user-group">User Group</label>
                <p-select [options]="userGroupList" formControlName="userGroupId" id="user-group" 
                  optionLabel="userGroupName" optionValue="userGroupId" [filter]="true" filterBy="userGroupName" 
                  (onChange)="selectedUserGroup($event.value)" placeholder="Select User Group" [showClear]="true" appendTo="body" />
            </div>
            @if (showDepartments) {
                <div formArrayName="userDepartments">
                    @for (item of userDepartments.controls; track $index; let i = $index) {
                        <div class="grid col-span-1 gap-1" [formGroupName]="i">
                            <label for="department">Department</label>
                            <p-multiselect [options]="departmentList" formControlName="departmentId" id="department" 
                               optionLabel="departmentName" optionValue="departmentId" display="chip" 
                               [filter]="true" [maxSelectedLabels]="3" filterBy="departmentName" [showClear]="true" 
                               (onChange)="selectDepartments($event.value)" placeholder="Select Departments" appendTo="body" />
                        </div>
                    }
                </div>
            }
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>
