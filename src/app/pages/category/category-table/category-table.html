<p-toast></p-toast>
<div class="card">
    <div class="flex items-center justify-between">
        <h5>Categories</h5>
        <p-button label="Add Category" icon="pi pi-plus" (click)="addCategory()" />
    </div>
    <p-table [value]="categoryList" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-category let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ category.categoryName }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(category)" [popup]="true" appendTo="body" />
                    <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="categoryId ? 'Edit Category': 'Add New Category'" [modal]="true" 
    [(visible)]="openNewCategoryPopup" [style]="{width: '30rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-1">
            <div class="grid col-span-1 gap-1">
                <label for="category-name">Category Name</label>
                <input type="text" pInputText formControlName="categoryName" id="category-name" />
            </div>
        </div>
        <div class="flex justify-start mt-4 w-full">
            <button pButton pRipple type="submit" class="w-full">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
