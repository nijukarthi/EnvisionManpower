<div class="card">
    <div class="flex items-center justify-between">
        <h5>Clusters</h5>
        <p-button label="Add Cluster" icon="pi pi-plus" (click)="addCluster()" />
    </div>
    <p-table [value]="clusterList" showGridlines [rowHover]="true">
        <ng-template #header>
            <tr>
                <th>SI No</th>
                <th>Cluster Name</th>
                <th>Cluster Code</th>
                <th>Cluster Head</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-cluster let-i="rowIndex">
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{ cluster.clusterName }}</td>
                <td>{{ cluster.clusterCode }}</td>
                <td>{{ cluster.clusterHead.userName }}</td>
                <td>
                    <p-menu #menu [model]="getMenuItems(cluster)" [popup]="true" appendTo="body" />
                    <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" variant="text" />
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="100%" style="text-align: center; padding: 1rem 0; background-color: var(--surface-ground);">
                    No Records Found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="clusterId ? 'Edit Cluster' : 'Add New Cluster'" [modal]="true" [(visible)]="openCluster" 
    [style]="{width: '50rem'}" (onHide)="onDialogClose()">
    <form [formGroup]="clusterForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-2">
            <div class="grid col-span-1 gap-1">
                <label for="cluster-name">Cluster Name</label>
                <input type="text" pInputText formControlName="clusterName" id="cluster-name" />
            </div>
            <div class="grid col-span-1 gap-1">
                <label for="cluster-code">Cluster Code</label>
                <input type="text" pInputText formControlName="clusterCode" id="cluster-code" />
            </div>
            <div class="grid col-span-1 gap-1" formGroupName="clusterHead">
                <label for="cluster-head">Cluster Head</label>
                <p-select [options]="userList" formControlName="userId" id="cluster-head" optionLabel="userName" optionValue="userId"
                    [filter]="true" filterBy="userName" [showClear]="true" placeholder="Select Cluster Head" appendTo="body" />
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button pButton pRipple type="submit">
                <span pButtonLabel>{{actionName}}</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast />
<p-confirmdialog />
