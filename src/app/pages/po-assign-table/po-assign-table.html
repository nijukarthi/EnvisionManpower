<div class="card">
    <div class="flex items-baseline-last justify-between">
        <h5>PO & Demand Map</h5>
        <div class="flex justify-end gap-1">
            <p-button label="Actions" (onClick)="menu.toggle($event)" />
            <p-tieredmenu #menu [model]="items" [popup]="true" appendTo="body" />
            <p-button label="Map New Demand" icon="pi pi-plus" routerLink="/home/po-assign/new" />
        </div>
    </div>
    <div class="border border-[var(--p-content-border-color)] rounded-lg overflow-hidden">
        <p-table [value]="poList" stripedRows [rowHover]="true" [paginator]="true" [rows]="pageSize" [first]="first"
            [rowsPerPageOptions]="[10, 20, 30]" [lazy]="true" [totalRecords]="totalRecords"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
            [tableStyle]="{'min-width': '80rem'}" (onPage)="pageChange($event)">
            <ng-template #header>
                <tr>
                    <th>SL No</th>
                    <th>PO Number</th>
                    <th>Consultancy Name</th>
                    <th>PO Date</th>
                    <th>PO Start Date</th>
                    <th>PO Valid Till</th>
                    <th>Duration</th>
                    <th>PO Value</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template #body let-po let-i="rowIndex">
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ po.poNumber }}</td>
                    <td>{{ po.consultancy.consultancyName }}</td>
                    <td>{{ po.poDate }}</td>
                    <td>{{ po.validFrom }}</td>
                    <td>{{ po.validTo }}</td>
                    <td>{{ po.duration }}</td>
                    <td>{{ po.totalValue }}</td>
                    <td>
                        <p-tag [value]="po.poStatus" [severity]="getSeverity(po.poStatus)" />
                    </td>
                    <td>
                        <p-menu #menu [model]="getMenuItems(po)" [popup]="true" appendTo="body" />
                        <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v" rounded variant="text" />
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="100%" style="text-align: center; padding: 1rem 0; background-color: var(--surface-ground);">
                        No Records Found
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
